<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Selection</title>
  </head>
  <body>

    <label for="end_date">End Date:</label>

    <br />
    <br />
    <br />

    <form onsubmit="event.preventDefault(); signUp();">
      <label for="email">Email:</label>
      <input type="email" id="email" required />
      <br /><br />
      <label for="username">Username:</label>
      <input type="text" id="username" required />
      <br /><br />
      <label for="password">Password:</label>
      <input type="password" id="password" required />
      <br /><br />
      <button type="submit">Sign Up</button>
    </form>

    <hr />

    <form onsubmit="event.preventDefault(); login();">
      <label for="username">Username:</label>
      <input type="text" id="username" required />
      <br /><br />
      <label for="password">Password:</label>
      <input type="password" id="password" required />
      <br /><br />
      <button type="submit">Login</button>
    </form>
    <script>
      function signUp() {
        // Retrieve input values from the form
        var email = document.getElementById("email").value;
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Create an object with the user data
        var userData = {
          email: email,
          username: username,
          password: password,
        };

        // Define the URL of the Flask server endpoint
        var url = "https://your-flask-server.com/signup";

        // Make a POST request to the Flask server with the user data
        fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(userData),
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then((data) => {
            // Handle the response data
            console.log(data);
            alert("Sign up successful!");
          })
          .catch((error) => {
            console.error(
              "There was a problem with the fetch operation:",
              error
            );
            alert("An error occurred while signing up.");
          });
      }

      function login() {
        // Retrieve input values from the form
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Create an object with the login data
        var loginData = {
          username: username,
          password: password,
        };

        // Define the URL of the Flask server endpoint
        var url = "https://your-flask-server.com/login";

        // Make a POST request to the Flask server with the login data
        fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(loginData),
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then((data) => {
            // Handle the response data
            console.log(data);
            if (data.success) {
              alert("Login successful!");
              // Redirect to a new page or perform other actions
            } else {
              alert("Invalid username or password. Please try again.");
            }
          })
          .catch((error) => {
            console.error(
              "There was a problem with the fetch operation:",
              error
            );
            alert("An error occurred while logging in.");
          });
      }
    </script>
  </body>
</html>
